    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PC端 Chimee-Player解决方案</title>

  <body>
    <div id="wrapper"></div>
    <script src="http://lib.baomitu.com/chimee-player/1.1.10/chimee-player.browser.js"></script>
    <script type="module">
      // import * as dayjs from 'dayjs';
      // import * as kernelFlv from './node_modules/chimee-kernel-flv/lib/index.es.mjs';
      new ChimeePlayer({
        src: 'http://yunxianchang.live.ujne7.com/vod-system-bj/TL1ce1196bce348070bfeef2116efbdea6.flv',
        kernels: {
          flv: kernelFlv,
        },
        // 编解码容器
        box: 'flv', // flv hls mp4
        // dom容器
        wrapper: '#wrapper',
        // video
        autoplay: true,
        controls: true,
      });
    </script>
